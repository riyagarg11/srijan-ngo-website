<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
    }

    form{
        color: rgb(204, 109, 41);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .form-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.9);
    }

    .form-container h1 {
        font-size: 32px;
        margin-bottom: 20px;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
    }

    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 18px;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
    }

    .form-container input[type="submit"]:hover {
        background-color: #ff4500;
    }

    body:before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('./bg.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(8px);
    }
</style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Login </h1>
            <form action="./index.html" id="loginForm" onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input style="width: 95%;" type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input style="width: 95%;" type="password" id="password" name="password" required>

                <input type="submit" value="Enter">
            </form>
            <p id="validationMessage"></p>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                document.getElementById('validationMessage').innerText = 'Login successful!';
                return true;
            } else {
                document.getElementById('validationMessage').innerText = 'Invalid credentials!';
                return false;
            }
        }
    </script>
</body>
</html>
